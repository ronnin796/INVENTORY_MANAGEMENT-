{% extends "core/base.html" %}
{% block content %}
    <div class="max-w-2xl mx-auto mt-8 p-6 bg-white shadow-md rounded">
        <h2 class="text-2xl font-semibold mb-4">Inbox</h2>
        {% if messages %}
            <ul class="space-y-4">
                {% for message in messages %}
                    <li class="border-b pb-2">
                        <h3 class="font-bold text-lg">{{ message.title }}</h3>
                        <p class="text-gray-700">{{ message.body }}</p>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-gray-600">No messages at the moment.</p>
        {% endif %}
    </div>
{% endblock %}
